<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar class="ion-padding-start">
    <ion-icon name="menu-outline" slot="start"></ion-icon>
    <ion-title class="ion-text-center">My Care Team</ion-title>
    <ion-icon name="notifications-outline" slot="end"></ion-icon>
    <ion-icon name="person-circle-outline" slot="end"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-row>
    <ion-col size="9">
      <ion-text class="topic">Dashboard</ion-text>
    </ion-col>
    <ion-col size="3">
      <ion-text class="ion-text-end" color="primary">See all</ion-text>
    </ion-col>
  </ion-row>

 <ion-row>
  <ion-col size="6" *ngFor="let item of items">
    <ion-card>
      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
      <ion-card-header>
        <ion-card-title class="ion-text-center" color="primary">Card Title</ion-card-title>
      </ion-card-header>
    
      <ion-card-content class="ion-text-center">
        Lorem ipsum dolor sit amet consectetur 
      <ion-button expand="Block" size="small">
        Book Appointment
      </ion-button>
      </ion-card-content>
    </ion-card>
  </ion-col>
 </ion-row>

</ion-content>
